<div class="modal-header">
  <h4 class="modal-title">{{ title() }}</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss([])"
  ></button>
</div>
<div class="modal-body">
  <p>{{ description() }}</p>
  <div class="form-group" *ngIf="type() == TYPE_DIALOG.INPUT">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="valueInput"
      placeholder="{{ placeholderInput() }}"
    />
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.close([valueInput])"
  >
    {{ confirmText() }}
  </button>
</div>
