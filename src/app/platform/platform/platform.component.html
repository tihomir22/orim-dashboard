<div class="wrapper">
  <div class="d-flex h-100">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-secondary col-2">
      <div
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none justify-content-center"
      >
        <a
          href="https://orimgames.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            class="navbar-logo mr-3"
            src="assets/only-logo.png"
            alt=""
            srcset=""
          />
        </a>
        <span class="fs-4 d-none d-lg-flex">Dashboard</span>
      </div>
      <hr />
      <ul class="list-group flex-grow-1">
        <li
          class="list-group-item d-flex align-items-center"
          [ngClass]="{ active: router.url == '/' }"
          [routerLink]="['/']"
        >
          <i class="fa fa-home"></i
          ><span class="d-none d-lg-flex text-light">Home</span>
        </li>
        <li
          class="list-group-item list-group-item-action d-flex align-items-center"
          [ngClass]="{ active: router.url == '/options' }"
          [routerLink]="['/options']"
        >
          <i class="fa fa-gears"></i
          ><span class="d-none d-lg-flex text-light">Options</span>
        </li>
        <li
          class="list-group-item list-group-item-action d-flex align-items-center"
        >
          <i class="fa fa-spinner"></i
          ><span class="d-none d-lg-flex text-light">In progress</span>
        </li>
      </ul>
      <hr />

      <div class="dropdown">
        <ng-container *ngIf="isLoggedIn$ | async; else notLogged">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
            data-bs-toggle="dropdown"
            id="dropdownMenuButton"
            aria-expanded="false"
          >
            <img
              [src]="user.picture"
              alt=""
              width="32"
              height="32"
              class="rounded-circle me-2"
            />
            <strong class="d-none d-lg-flex">{{ user.nickname }}</strong>
          </a>
        </ng-container>
        <ng-template #notLogged>
          <button
            type="button"
            class="btn btn-primary w-100"
            id="dropdownMenuButton"
            data-mdb-toggle="dropdown"
            aria-expanded="false"
            (click)="login()"
          >
            Login
          </button>
        </ng-template>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li>
            <a class="dropdown-item" href="#" (click)="logout()">Sign out</a>
          </li>
          <li>
            <a class="dropdown-item" (click)="navigateToOptions()">Options</a>
          </li>
        </ul>
      </div>
    </div>
    <div
      class="container-fluid d-flex justify-content-center align-items-center bg-dark col-10"
    >
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
